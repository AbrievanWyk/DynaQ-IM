<fieldset id="CPAform" class="container">
   <div class="panel panel-default">
      <div class="panel-heading">
         <label>CPA</label>
      </div>
      <div class="panel-body">
         <table class="table-striped" width="100%">
            <tr>
               <td width="30%" valign="top" class="ms-formlabel">
                  <label>CPA Taken</label>
               </td>
               <td width="70%" valign="top" class="ms-formbody" ng-if="$ctrl.editable">
                  <textarea class="CPATakenTextArea" name="CPATakenTextArea" tinymce-editor
                     ng-model="$ctrl.formModel.CPA"></textarea>
                  <br />
                  <span class="ms-metadata">Provide detail information, records and evidence of corrective preventive
                     action taken.</span>
                  <br />
                  <file-list-section id="cpaFiles" request-id="cpaFiles" mode="edit"></file-list-section>
                  <!-- <input id="getFileCPATaken" type="file" />
                  <br />
                  <input name="addFileButton" type="button" value="Upload"
                     onclick="uploadImageOrFile('CPATakenTextArea', 'getFileCPATaken')" /> -->
               </td>
               <td width="70%" valign="top" class="ms-formbody" ng-if="!$ctrl.editable">
                  <textarea class="CPATakenTextArea" name="CPATakenTextArea" tinymce-editor
                     ng-model="$ctrl.formModel.CPA" disabled></textarea>
                  <file-list-section id="cpaFiles" request-id="cpaFiles" mode="view"></file-list-section>
               </td>
            </tr>
            <tr ng-if="!$ctrl.editable">
               <td width="30%" valign="top" class="ms-formlabel">
                  <label>CPA Person</label>
               </td>
               <td width="70%" valign="top" class="ms-formbody">
                  <label>{{$ctrl.formModel.CPAPerson.Title}}</label>
               </td>
            </tr>
            <tr ng-if="!$ctrl.editable && $ctrl.dateActionedText">
               <td width="30%" valign="top" class="ms-formlabel">
                  <label>Date: </label>
               </td>
               <td width="70%" valign="top" class="ms-formbody">
                  <label>{{ $ctrl.dateActionedText }}</label>
               </td>
            </tr>
         </table>
         <workflow-action-selector ng-if="$ctrl.editable" action-label="Action to be taken" assignee-label="Assigned to"
            assignee-people-picker-prefix="cpa" actions="$ctrl.nextStepOptions" selected-action="$ctrl.selectedAction"
            assignee-id="$ctrl.formModel.AssignedToId" assignee="$ctrl.complexTypesModel.AssignedTo" required="true"
            on-change="$ctrl.onNextActionChange(action, assignee)" disabled="!$ctrl.editable"
            on-save-stage-form="$ctrl.saveStageForm(continueToNextStage)">
         </workflow-action-selector>
      </div>
   </div>
</fieldset><html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"><head>
