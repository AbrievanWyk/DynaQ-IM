<div class="file-list-section">
    <div ng-if="$ctrl.mode === 'edit'">
        <input style="display: inline;" type="file" id="fileInput_{{$ctrl.id}}" />
        <button class="btn btn-default" ng-click="$ctrl.uploadFile()" ng-disabled="$ctrl.uploading">Upload</button>
        <span ng-if="$ctrl.uploading">Uploading...</span>
        <span class="error" ng-if="$ctrl.error">{{$ctrl.error}}</span>
    </div>
    <div>
        <h4>Files</h4>
        <ul>
            <li ng-repeat="file in $ctrl.files">
                <a ng-href="{{file.url}}" target="_blank">{{file.name}}</a>
            </li>
            <li ng-if="$ctrl.files.length === 0">No files uploaded.</li>
        </ul>
    </div>
</div>
