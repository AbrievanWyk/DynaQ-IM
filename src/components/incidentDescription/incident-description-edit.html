<table cellspacing="0" width="100%" class="table-striped">
   <tr>
      <td width="30%" valign="top" class="ms-formlabel">
         <h3 class="ms-standardheader">
            <nobr>Has this happened before?<span class="ms-formvalidation"> *</span></nobr>
         </h3>
      </td>
      <td width="70%" valign="top" class="ms-formbody">
         <select id="selHasThisHappenedBefore" name="selHasThisHappenedBefore"
            ng-model="$ctrl.formModel.hasThisHappenedBeforeId"
            ng-options="item.id as item.value for item in $ctrl.hasThisHappenedBeforeOptions" required>
         </select>
         <span class="ms-error" ng-show="$ctrl.form.selHasThisHappenedBefore.$touched &&
                     $ctrl.form.selHasThisHappenedBefore.$invalid">
            Selection is required.
         </span>
      </td>
   </tr>
   <tr>
      <td width="30%" valign="top" class="ms-formlabel">
         <h3 class="ms-standardheader">
            <nobr>Description</nobr>
         </h3>
      </td>
      <td width="70%" class="ms-formbody">
         <div id="myDiv">
            <textarea name="DescriptionTextArea" tinymce-editor ng-model="$ctrl.formModel.IMKpiDescription"></textarea>
         </div>
         <span class="ms-metadata">Provide detail information about the incident or action required.</span>
         <br />
         <div id="FileListSection">
            <file-list-section id="incidentDescription" request-id="incidentDescription" mode="edit"></file-list-section>
         </div>
         <!-- <input id="getFileDescription" type="file" /><br />
         <input id="addFileButton" type="button" value="Upload"
            onclick="SPFileOperations.uploadFile('DescriptionTextArea', 'getFileDescription')" /> -->
      </td>
   </tr>
