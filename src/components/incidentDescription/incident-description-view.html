<div class="container">
   <div class="panel-body">
      <table cellspacing="0" width="100%" class="table-striped">
         <tr>
            <td width="30%" valign="top" class="ms-formlabel">
               <label>Business Area</label>
            </td>
            <td width="70%" valign="top" class="ms-formbody">{{$ctrl.getAreaName($ctrl.formModel.AreaId)}}
            </td>
         </tr>
         <tr>
            <td width="30%" valign="top" class="ms-formlabel">
               <label>Department / Area of Problem</label>
            </td>
            <td width="70%" valign="top" class="ms-formbody">
               {{$ctrl.getDepartmentAreaName($ctrl.formModel.DepartmentAreaofProblemId)}}
            </td>
         </tr>
         <tr>
            <td width="30%" valign="top" class="ms-formlabel">
               <label>Has this happened before?</label>
            </td>
            <td width="70%" valign="top" class="ms-formbody">
               {{$ctrl.getHasThisHappenedBeforeText($ctrl.formModel.hasThisHappenedBeforeId)}}
            </td>
         </tr>
         <tr>
            <td width="30%" valign="top" class="ms-formlabel">
               <label>Description</label>
            </td>
            <td width="70%" valign="top" class="ms-formbody">
               <textarea name="DescriptionTextArea" tinymce-editor ng-model="$ctrl.formModel.IMKpiDescription"
                  disabled></textarea>
            <file-list-section id="incidentDescription" request-id="incidentDescription" mode="view"></file-list-section>
            </td>
         </tr>
         <tr>
            <td width="30%" valign="top" class="ms-formlabel">
               <label>Initiator </label>
            </td>
            <td width="70%" valign="top" class="ms-formbody">
               <label>{{$ctrl.formModel.Initiator.Title}}</label>
            </td>
         </tr>
         <tr>
            <td width="30%" valign="top" class="ms-formlabel">
               <label>Date: </label>
            </td>
            <td width="70%" valign="top" class="ms-formbody">
               <label>{{$ctrl.formModel.Created}}</label>
            </td>
         </tr>
      </table>
   </div>
